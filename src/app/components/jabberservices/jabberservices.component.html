<app-topcountryframe></app-topcountryframe>
<div class=" ds-panel ds-col-12"></div>


<div class="ds-row ds-pad-b-1">
    <div class="ds-col-sm-5 ds-col-md-4 ds-col-xl-4">
        <app-navigation [dataNav]="servicesData"></app-navigation>
    </div>

  <div class="ds-col-sm-2 ds-col-md-7 ds-padding-left-2">
    <p class="lead-in">Please click on a request type below to initiate a Jabber service request. </p>
    <div class="ds-col-12">
      <div class="ds-panel">
        <div class="ds-panel-container">
          <a [routerLink]="['/employeesearch']" style="text-decoration: none;">
            <table>
              <tbody>
                <tr>
                  <td><img src="././assets/arr.png"></td>
                  <td><span class="ds-text-blue-6 ds-pad-l-1"><b>Request a new service</b></span></td>
                </tr>
              </tbody>
            </table>
          </a>
        </div>
      </div><br>
      <div class="ds-panel">
        <div class="ds-panel-container">
          <a [routerLink]="['/inprogress']" style="text-decoration: none;">
            <table>
              <tbody>
                <tr>
                  <td><img src="././assets/arr.png"></td>
                  <td><span class="ds-padding-left-1 ds-text-blue-6 ds-pad-l-1"><b>Update an existing service</b></span></td>
                </tr>
              </tbody>
            </table>
          </a>
        </div>
      </div><br>
      <div class="ds-panel">
        <div class="ds-panel-container">
          <a [routerLink]="['/inprogress']" style="text-decoration: none;">
            <table>
              <tbody>
                <tr>
                  <td><img src="././assets/arr.png"></td>
                  <td><span class="ds-padding-left-1 ds-text-blue-6 ds-pad-l-1"><b>Move an existing service</b></span></td>
                </tr>
              </tbody>
            </table>
          </a>
        </div>
      </div><br>
      <div class="ds-panel">
        <div class="ds-panel-container">
          <a [routerLink]="['/inprogress']" style="text-decoration: none;">
            <table>
              <tbody>
                <tr>
                  <td><img src="././assets/arr.png"></td>
                  <td><span class="ds-padding-left-1 ds-text-blue-6 ds-pad-l-1"><b>Delete an existing service</b></span></td>
                </tr>
              </tbody>
            </table>
          </a>
        </div>
      </div><br>
    </div>
  </div>
